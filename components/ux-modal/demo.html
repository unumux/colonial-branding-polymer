<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ux-button Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./index.html">

  </head>
  <body unresolved>
    <h1>Test</h1>
    <p>An example of <code>&lt;ux-modal&gt;</code>:</p>
    <button is="ux-button">Open modal</button>
    <ux-modal>
        <h2>Header</h2>

        <div class="buttons">
            <button is="ux-button" dialog-dismiss>Cancel</button>
            <button is="ux-button" dialog-confirm>Accept</button>
        </div>
    </ux-modal>



    <script>
    var modal = document.querySelector("ux-modal");
    document.querySelector("button").addEventListener("click", function() {
        modal.open();
    });
    </script>

  </body>
</html>
